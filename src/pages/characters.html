<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Seçimi - Dragon's Keep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'MedievalSharp', cursive;
            background: #000 url('https://cdn.discordapp.com/attachments/1251102026867085372/1251102068817002536/3d-rendering-dragon-fantasy-art-illustration.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 2rem 20px 4rem;
            position: relative;
        }

        .header {
            position: relative;
            text-align: center;
            margin-bottom: 3rem;
            padding: 1.5rem 5rem 1.5rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #8b5a2b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3rem;
            color: #ff9e3f;
            text-shadow: 0 0 10px #ff6b35, 0 0 20px #ff4500;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 0 3rem;
            margin-bottom: 2rem;
        }

        .character-card {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid #8b5a2b;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #ff9e3f;
        }

        .character-card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .character-image {
            width: 100%;
            height: 250px;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #8b5a2b;
            position: relative;
            background-origin: content-box;
            padding: 10px;
        }
        
        /* Fallback for missing images */
        .character-image:before {
            content: 'Resim Yükleniyor...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-style: italic;
            display: none;
        }
        
        .character-image[style*="background-image: none"],
        .character-image:empty {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .character-image[style*="background-image: none"]:before,
        .character-image:empty:before {
            display: block;
        }

        .character-info {
            padding: 1.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .character-name {
            font-size: 1.5rem;
            color: #ff9e3f;
            margin-bottom: 0.5rem;
            font-family: 'Uncial Antiqua', cursive;
        }

        .character-class {
            color: #d4af37;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .select-button {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(135deg, #8b5a2b, #d4af37);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            margin-top: 0.5rem;
        }

        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(135deg, #8b5a2b, #d4af37);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
        }

        .back-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .selected-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .character-card.selected .selected-indicator {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Karakter Seçimi</h1>
            <p class="subtitle">Macerana başlamak için bir karakter seç</p>
        </header>

        <div class="characters-grid">
            <!-- Character 1 -->
            <div class="character-card" data-character="warrior">
                <div class="character-image" style="background-image: url('/src/assets/characters/1.jpg');"></div>
                <div class="selected-indicator"><i class="fas fa-check"></i></div>
                <div class="character-info">
                    <h2 class="character-name">Savaşçı</h2>
                    <div class="character-class">Yakın Dövüş Uzmanı</div>
                    <button class="select-button">Seç</button>
                </div>
            </div>

            <!-- Character 2 -->
            <div class="character-card" data-character="mage">
                <div class="character-image" style="background-image: url('/src/assets/characters/2.jpg');"></div>
                <div class="selected-indicator"><i class="fas fa-check"></i></div>
                <div class="character-info">
                    <h2 class="character-name">Büyücü</h2>
                    <div class="character-class">Büyü Ustası</div>
                    <button class="select-button">Seç</button>
                </div>
            </div>

            <!-- Character 3 -->
            <div class="character-card" data-character="archer">
                <div class="character-image" style="background-image: url('/src/assets/characters/3.jpg');"></div>
                <div class="selected-indicator"><i class="fas fa-check"></i></div>
                <div class="character-info">
                    <h2 class="character-name">Okçu</h2>
                    <div class="character-class">Uzun Menzilli Savaşçı</div>
                    <button class="select-button">Seç</button>
                </div>
            </div>

            <!-- Character 4 -->
            <div class="character-card" data-character="healer">
                <div class="character-image" style="background-image: url('/src/assets/characters/4.jpg');"></div>
                <div class="selected-indicator"><i class="fas fa-check"></i></div>
                <div class="character-info">
                    <h2 class="character-name">Şifacı</h2>
                    <div class="character-class">İyileştirme Uzmanı</div>
                    <button class="select-button">Seç</button>
                </div>
            </div>

            <!-- Character 5 -->
            <div class="character-card" data-character="tank">
                <div class="character-image" style="background-image: url('/src/assets/characters/5.jpg');"></div>
                <div class="selected-indicator"><i class="fas fa-check"></i></div>
                <div class="character-info">
                    <h2 class="character-name">Tank</h2>
                    <div class="character-class">Savunma Uzmanı</div>
                    <button class="select-button">Seç</button>
                </div>
            </div>
        </div>

        <a href="/home" class="back-button">
            <i class="fas fa-arrow-left"></i> Geri Dön
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const characterCards = document.querySelectorAll('.character-card');
            let selectedCharacter = null;

            // Load saved character if exists
            const savedCharacter = localStorage.getItem('selectedCharacter');
            if (savedCharacter) {
                const card = document.querySelector(`[data-character="${savedCharacter}"]`);
                if (card) {
                    selectCharacter(card);
                }
            }

            // Add click event to character cards
            characterCards.forEach(card => {
                const selectButton = card.querySelector('.select-button');
                
                // Click on card
                card.addEventListener('click', function(e) {
                    // Don't trigger if clicking on the select button
                    if (e.target !== selectButton && !selectButton.contains(e.target)) {
                        selectCharacter(this);
                    }
                });

                // Click on select button
                selectButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectCharacter(card);
                    saveCharacter();
                    alert('Karakter seçildi: ' + card.querySelector('.character-name').textContent);
                });

                // Hover effects
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.3)';
                    }
                });

                card.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }
                });
            });

            function selectCharacter(card) {
                // Remove selected class from all cards
                characterCards.forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                card.classList.add('selected');
                selectedCharacter = card.getAttribute('data-character');
                
                // Add hover effect to selected card
                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.3)';
            }

            function saveCharacter() {
                if (selectedCharacter) {
                    const characterData = {
                        id: selectedCharacter,
                        name: document.querySelector(`[data-character="${selectedCharacter}"] .character-name`).textContent,
                        class: document.querySelector(`[data-character="${selectedCharacter}"] .character-class`).textContent,
                        image: document.querySelector(`[data-character="${selectedCharacter}"] .character-image`).style.backgroundImage,
                        selectedAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('selectedCharacter', JSON.stringify(characterData));
                    
                    // Show success message
                    alert(`${characterData.name} karakteri seçildi! Ana sayfaya dönebilirsiniz.`);
                }
            }
        });
    </script>
</body>
</html>
