<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's Keep - GiriÅŸ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'MedievalSharp', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(212,175,55,0.3);
        }
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #d4af37;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        .toggle-form a {
            color: #d4af37;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-form a:hover {
            color: #ffd700;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: rgba(39,174,96,0.3);
            border: 1px solid #27ae60;
        }
        .message.error {
            background: rgba(231,76,60,0.3);
            border: 1px solid #e74c3c;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Dragon's Keep</h1>
        
        <div class="message" id="message"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2 style="text-align: center; margin-bottom: 20px;">GiriÅŸ Yap</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="loginUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Åžifre</label>
                    <input type="password" id="loginPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">GiriÅŸ Yap</button>
            </form>
            <div class="toggle-form">
                HesabÄ±nÄ±z yok mu? <a onclick="toggleForms()">KayÄ±t Ol</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">KayÄ±t Ol</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="registerUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Åžifre</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Åžifre Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>
                <button type="submit" class="btn">KayÄ±t Ol</button>
            </form>
            <div class="toggle-form">
                Zaten hesabÄ±nÄ±z var mÄ±? <a onclick="toggleForms()">GiriÅŸ Yap</a>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Ä°ÅŸleniyor...</p>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;
        
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const message = document.getElementById('message');
            
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            message.style.display = 'none';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        window.location.href = '/home?username=' + encodeURIComponent(username);
                    }, 1000);
                } else {
                    showMessage(data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showMessage('Åžifreler eÅŸleÅŸmiyor!', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ yapabilirsiniz.', 'success');
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showMessage(data.message || 'KayÄ±t baÅŸarÄ±sÄ±z!', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            window.location.href = '/home?username=' + encodeURIComponent(user.username || 'User');
        }
    </script>
</body>
</html>
