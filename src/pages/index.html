<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's Keep - Başlangıç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'MedievalSharp', cursive;
            background: #000 url('https://cdn.discordapp.com/attachments/1251102026867085372/1251102068817002536/3d-rendering-dragon-fantasy-art-illustration.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        
        /* Electron specific styles */
        .electron-app {
            -webkit-app-region: no-drag;
        }
        
        .windows-app .start-container {
            border: 2px solid #ff6b35;
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.3);
        }
        
        .start-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem 5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #ff6b35;
            max-width: 90%;
            width: 600px;
        }
        
        .title {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 4rem;
            color: #ff6b35;
            text-shadow: 0 0 10px #ff9e3f, 0 0 20px #ff6b35;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #ffd700;
            font-family: 'MedievalSharp', cursive;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 77, 77, 0.6);
            font-family: 'MedievalSharp', cursive;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 77, 77, 0.9);
        }
        
        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(255, 77, 77, 0.8);
        }
        
        .confirmation-text {
            color: #ffd700;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b35, 0 0 20px #ff9e3f;
            }
            to {
                text-shadow: 0 0 20px #ff6b35, 0 0 40px #ff9e3f, 0 0 60px #ff9e3f;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .start-btn {
                font-size: 1.4rem;
                padding: 12px 40px;
            }
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #ffd700;
            font-family: 'MedievalSharp', cursive;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 77, 77, 0.6);
            font-family: 'MedievalSharp', cursive;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 77, 77, 0.9);
        }
        
        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(255, 77, 77, 0.8);
        }
        
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .start-btn {
                font-size: 1.4rem;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1 class="title">Dragon's Keep</h1>
        <p class="subtitle">Gizli Evrene Katıl</p>
        <button class="start-btn" id="startBtn">
            Evreni Başlat
        </button>
        <p class="confirmation-text">Gerçekten emin misin!</p>
    </div>

    <script>
        // Evreni başlat butonuna tıklanınca login.html'ye yönlendir
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = '/home';
        });
    </script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
